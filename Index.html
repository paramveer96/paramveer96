<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save File to Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Save Your File</h2>
        <input type="text" id="fileName" placeholder="File Name" required />
        <input type="text" id="fileExtension" placeholder="File Extension (e.g., .txt)" required />
        <textarea id="fileContent" rows="6" placeholder="Enter your content here" required></textarea>
        <button onclick="saveFile()">Save</button>
    </div>

    <script>
        function saveFile() {
            const fileName = document.getElementById('fileName').value;
            const fileExtension = document.getElementById('fileExtension').value;
            const fileContent = document.getElementById('fileContent').value;
            
            if (fileName && fileExtension && fileContent) {
                const blob = new Blob([fileContent], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName + fileExtension;
                link.click();
                URL.revokeObjectURL(link.href);
                alert('File saved successfully!');
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
